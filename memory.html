<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards - Arcade Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffeb3b;
        }

        .game-icon {
            font-size: 2rem;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            flex-wrap: wrap;
        }

        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-start {
            background: #2ecc71;
        }

        .btn-start:hover {
            background: #27ae60;
        }

        .btn-arcade {
            background: #9b59b6;
        }

        .btn-arcade:hover {
            background: #8e44ad;
        }

        .difficulty-selector {
            margin: 15px 0;
        }

        .difficulty-btn {
            padding: 8px 16px;
            margin: 0 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: #e74c3c;
            border-color: #ffeb3b;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .memory-board {
            display: grid;
            gap: 10px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 90vw;
        }

        .memory-card {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-card.flipped {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            cursor: default;
            animation: pulse 0.5s ease-in-out;
        }

        .memory-card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .memory-card .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transform: rotateY(180deg);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid #e74c3c;
            z-index: 1000;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(180deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .memory-card {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .info-box {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Arcade</a>
    
    <div class="header">
        <div class="game-title">
            <span class="game-icon">üé¥</span>
            <h1>Memory Cards</h1>
        </div>
        <p>Trouvez toutes les paires de cartes !</p>
    </div>

    <div class="game-info">
        <div class="info-box">Temps: <span id="timer">0s</span></div>
        <div class="info-box">Coups: <span id="moves">0</span></div>
        <div class="info-box">Paires: <span id="pairs">0/8</span></div>
        <div class="info-box">Meilleur: <span id="highScore">0</span></div>
    </div>

    <div class="controls">
        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Facile (4x4)</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Moyen (4x4)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Difficile (6x6)</button>
        </div>
        <button class="btn btn-start" onclick="startGame()">Nouvelle Partie</button>
        <button class="btn" onclick="resetGame()">Recommencer</button>
        <button class="btn btn-arcade" onclick="goToArcade()">üéÆ Arcade</button>
    </div>

    <div class="game-container">
        <div class="memory-board" id="memoryBoard">
            <!-- Les cartes seront g√©n√©r√©es ici -->
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>F√©licitations ! üéâ</h2>
        <p>Vous avez trouv√© toutes les paires !</p>
        <p>Temps: <span id="finalTime">0</span> secondes</p>
        <p>Coups: <span id="finalMoves">0</span></p>
        <p>Score: <span id="finalScore">0</span> points</p>
        <button class="btn btn-start" onclick="startGame()">Rejouer</button>
        <button class="btn btn-arcade" onclick="goToArcade()">Arcade</button>
    </div>

    <script>
        // Configuration du jeu
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 8;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let gameRunning = false;
        let currentDifficulty = 'easy';

        // √âl√©ments d'interface
        const memoryBoard = document.getElementById('memoryBoard');
        const timerElement = document.getElementById('timer');
        const movesElement = document.getElementById('moves');
        const pairsElement = document.getElementById('pairs');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalTimeElement = document.getElementById('finalTime');
        const finalMovesElement = document.getElementById('finalMoves');
        const finalScoreElement = document.getElementById('finalScore');

        // Symboles pour les cartes
        const symbols = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶'];

        // Configuration des difficult√©s
        const difficulties = {
            easy: { rows: 4, cols: 4, pairs: 8 },
            medium: { rows: 4, cols: 4, pairs: 8 },
            hard: { rows: 6, cols: 6, pairs: 18 }
        };

        // D√©finir la difficult√©
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (gameRunning) {
                resetGame();
            }
        }

        // D√©marrer le jeu
        function startGame() {
            resetGame();
            gameRunning = true;
            gameOverElement.style.display = 'none';
            
            const config = difficulties[currentDifficulty];
            totalPairs = config.pairs;
            createBoard(config.rows, config.cols);
            
            // D√©marrer le timer
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerElement.textContent = `${timer}s`;
            }, 1000);
            
            updateDisplay();
        }

        // Cr√©er le plateau de jeu
        function createBoard(rows, cols) {
            memoryBoard.innerHTML = '';
            memoryBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            // Cr√©er les paires de symboles
            let availableSymbols = [...symbols].slice(0, totalPairs);
            let cardSymbols = [...availableSymbols, ...availableSymbols];
            
            // M√©langer les cartes
            cardSymbols = shuffleArray(cardSymbols);
            
            // Cr√©er les cartes
            cards = [];
            for (let i = 0; i < rows * cols; i++) {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-front">${cardSymbols[i] || 'üé¥'}</div>
                `;
                card.addEventListener('click', () => flipCard(i));
                memoryBoard.appendChild(card);
                cards.push({
                    element: card,
                    symbol: cardSymbols[i],
                    flipped: false,
                    matched: false
                });
            }
        }

        // M√©langer un tableau
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Retourner une carte
        function flipCard(index) {
            if (!gameRunning) return;
            
            const card = cards[index];
            if (card.flipped || card.matched || flippedCards.length >= 2) return;
            
            card.flipped = true;
            card.element.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                updateDisplay();
                checkForMatch();
            }
        }

        // V√©rifier si les cartes correspondent
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.symbol === card2.symbol) {
                // Match trouv√©
                card1.matched = true;
                card2.matched = true;
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === totalPairs) {
                    endGame();
                }
                
                flippedCards = [];
            } else {
                // Pas de match, retourner les cartes apr√®s un d√©lai
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    card1.element.classList.remove('flipped');
                    card2.element.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // Mettre √† jour l'affichage
        function updateDisplay() {
            movesElement.textContent = moves;
            pairsElement.textContent = `${matchedPairs}/${totalPairs}`;
        }

        // Terminer le jeu
        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            
            // Calculer le score
            const score = calculateScore();
            
            // Mettre √† jour l'affichage de fin
            finalTimeElement.textContent = timer;
            finalMovesElement.textContent = moves;
            finalScoreElement.textContent = score;
            
            // Afficher l'√©cran de fin
            gameOverElement.style.display = 'block';
            
            // Sauvegarder le meilleur score
            saveHighScore(score);
        }

        // Calculer le score
        function calculateScore() {
            const timeBonus = Math.max(0, 1000 - timer * 10);
            const movesBonus = Math.max(0, 500 - moves * 5);
            const difficultyMultiplier = currentDifficulty === 'easy' ? 1 : currentDifficulty === 'medium' ? 1.5 : 2;
            
            return Math.floor((timeBonus + movesBonus) * difficultyMultiplier);
        }

        // Sauvegarder le meilleur score
        function saveHighScore(score) {
            const highScores = JSON.parse(localStorage.getItem('memoryHighScores')) || [];
            highScores.push(score);
            highScores.sort((a, b) => b - a);
            localStorage.setItem('memoryHighScores', JSON.stringify(highScores.slice(0, 10)));
            updateHighScoreDisplay();
        }

        // Mettre √† jour l'affichage du meilleur score
        function updateHighScoreDisplay() {
            const highScores = JSON.parse(localStorage.getItem('memoryHighScores')) || [];
            const bestScore = highScores.length > 0 ? Math.max(...highScores) : 0;
            highScoreElement.textContent = bestScore;
        }

        // R√©initialiser le jeu
        function resetGame() {
            clearInterval(timerInterval);
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            gameRunning = false;
            
            timerElement.textContent = '0s';
            movesElement.textContent = '0';
            pairsElement.textContent = '0/8';
            
            memoryBoard.innerHTML = '';
            gameOverElement.style.display = 'none';
        }

        // Aller √† la page d'accueil
        function goToArcade() {
            window.location.href = 'index.html';
        }

        // Initialisation au chargement
        window.onload = function() {
            updateHighScoreDisplay();
            
            // Emp√™cher le comportement par d√©faut des touches
            document.addEventListener('keydown', function(e) {
                if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
            });
        };
    </script>
</body>
</html>
